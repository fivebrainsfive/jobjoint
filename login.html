<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JobJoint</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <header>
    <h1>Login - JobJoint</h1>
  </header>

  <div class="container">
    <h2>Login to your account</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="errorMsg" style="color:red;"></p>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const emailInput = document.getElementById("email").value;
      const passwordInput = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.innerText = "";

      if (!emailInput || !passwordInput) {
        errorMsg.innerText = "Please enter email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(emailInput, passwordInput)
        .then(() => {
          const user = auth.currentUser;

          if (!user.emailVerified) {
            errorMsg.innerText = "Please verify your email before logging in.";
            auth.signOut();
            return;
          }

          db.collection("users").doc(user.uid).get()
            .then(doc => {
              if (!doc.exists) {
                errorMsg.innerText = "User data not found.";
                auth.signOut();
                return;
              }

              const data = doc.data();
              if (data.role === "worker") window.location.href = "worker.html";
              else if (data.role === "graduate") window.location.href = "graduate.html";
              else errorMsg.innerText = "User role not assigned.";
            })
            .catch(err => errorMsg.innerText = "Error fetching user data: " + err.message);
        })
        .catch(err => errorMsg.innerText = "Login failed: " + err.message);
    }
  </script>
</body>
</html>
