<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - JobJoint</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <script>
    // ✅ Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCRJWxKrUMpSd8yUPnPzPcBGu3tlkklCok",
      authDomain: "jobjoint-92df5.firebaseapp.com",
      projectId: "jobjoint-92df5",
      storageBucket: "jobjoint-92df5.firebasestorage.app",
      messagingSenderId: "457361834077",
      appId: "1:457361834077:web:3101303905ad8c39114db4",
      measurementId: "G-5SMBJLS37B"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body>
  <header>
    <h1>Login - JobJoint</h1>
  </header>

  <div class="container">
    <h2>Login to your account</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn" onclick="login()">Login</button>
    <p id="errorMsg" style="color: red;"></p>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const loginBtn = document.getElementById("loginBtn");

      errorMsg.innerText = "";
      loginBtn.disabled = true;
      loginBtn.innerText = "Logging in...";

      if (!email || !password) {
        errorMsg.innerText = "Please enter email and password.";
        loginBtn.disabled = false;
        loginBtn.innerText = "Login";
        return;
      }

      try {
        // ✅ Sign in
        const credential = await auth.signInWithEmailAndPassword(email, password);
        const user = credential.user;

        // ✅ Reload to ensure latest email verification status
        await user.reload();

        if (!user.emailVerified) {
          errorMsg.innerText = "Please verify your email before logging in.";
          await auth.signOut();
          loginBtn.disabled = false;
          loginBtn.innerText = "Login";
          return;
        }

        // ✅ Fetch user role from Firestore
        const doc = await db.collection("users").doc(user.uid).get();

        if (!doc.exists) {
          errorMsg.innerText = "User data not found in database.";
          await auth.signOut();
          loginBtn.disabled = false;
          loginBtn.innerText = "Login";
          return;
        }

        const data = doc.data();

        if (data.role === "worker") {
          window.location.href = "worker.html";
        } else if (data.role === "graduate") {
          window.location.href = "graduate.html";
        } else {
          errorMsg.innerText = "User role not assigned.";
          await auth.signOut();
          loginBtn.disabled = false;
          loginBtn.innerText = "Login";
        }
      } catch (err) {
        errorMsg.innerText = "Login failed: " + err.message;
        loginBtn.disabled = false;
        loginBtn.innerText = "Login";
      }
    }
  </script>
</body>
</html>
